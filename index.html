<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/img/todo-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Todo-list</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="main-buttons">
          <button class="main-buttons__clear-btn main-btn">
            Удалить все задачи
          </button>
          <button class="main-buttons__clear-completed-btn main-btn">
            Удалить завершенные задачи
          </button>
          <button class="main-buttons__add-btn main-btn">
            Добавить задачу
          </button>
        </div>
        <div class="main-input-wrap">
          <input
            class="main-input"
            type="text"
            placeholder="Введите свою задачу"
          />
        </div>
      </header>
      <ul class="todo-list"></ul>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
